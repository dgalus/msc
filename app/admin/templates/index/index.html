{% extends "layout.html" %}
{% block content %}
        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-flat-color-1">
                <div class="card-body pb-0">
                    <h4 class="mb-0">
                        <span class="count">10468</span>
                    </h4>
                    <p class="text-light">Active TCP sessions</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-flat-color-3">
                <div class="card-body pb-0">
                    <h4 class="mb-0">
                        <span class="count">10468 </span> kbps
                    </h4>
                    <p class="text-light">Current layer-2 traffic</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-flat-color-4">
                <div class="card-body pb-0">
                    <h4 class="mb-0">
                        <span class="count">5</span>
                    </h4>
                    <p class="text-light">Alerts</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-flat-color-5">
                <div class="card-body pb-0">
                    <h4 class="mb-0">
                        <span class="count">5</span>
                    </h4>
                    <p class="text-light">Pending admin tasks</p>
                </div>
            </div>
        </div>
        
        <div class="col-lg-12">
          <div class="card">
              <div class="card-header">
                  <strong class="card-title">Pending admin tasks</strong>
              </div>
              <div class="card-body">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Date - Time</th>
                        <th scope="col">Type</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <a type="button" class="btn btn-primary" href="#">Show details</a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
              </div>
          </div>
      </div>
        
        
        
{% endblock %}
