{% extends "layout.html" %}
{% block content %}

        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Computer aliases</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
          <div class="card">
              <div class="card-header">
                  <strong class="card-title">Computer aliases</strong>
              </div>
              <div class="card-body">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">IP</th>
                        <th scope="col">Alias</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for c in computers: %}
                      <tr>
                        <td>{{ c.ip }}</td>
                        <td><input type="text" value="{% if c.alias %}{{ c.alias }}{% endif %}" /></td>
                        <td>
                            <a type="button" class="btn btn-primary" href="#">Save</a>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
              </div>
          </div>
        </div>

{% endblock %}
