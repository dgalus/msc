{% extends "layout.html" %}
{% block content %}
        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">
            <div class="col-sm-12">

                  <span class="badge badge-pill badge-success">+</span> You successfully read this important alert message.

                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>

{% endblock %}
